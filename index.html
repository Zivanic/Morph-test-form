<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title>Test form</title>

        <link href="saas/style.css" rel="stylesheet" type="text/css"/>


    <body>
        <main>
            <form>
                <div class="form-title">
                    <div id="mainProgress"><div class="circle"><span data-value="0" >0%</span></div></div>
                    <div class="title">
                        <p>New York State</p>
                        <h1>Request for Contact</h1>
                    </div>
                </div>
                <div class="form-body">
                    <div class="form-group">
                        <div class="progress"><div class="circle name"><span >1</span></div></div>
                        <label>
                            <input class="input-field" data-id="name" onblur="progresAnim(this)" required type="text" />
                            <span class="label-text">First Name</span>
                            <span class="border"></span>
                        </label>
                    </div>
                    <div class="form-group">
                        <div class="progress"><div class="circle lastname"><span>2</span></div></div>
                        <label>
                            <input class="input-field" data-id="lastname" onblur="progresAnim(this)" required type="text" />
                            <span class="label-text">Last Name</span>
                            <span class="border"></span>
                        </label>
                    </div>
                    <div class="form-group">
                        <div class="progress"><div class="circle email"><span>3</span></div></div>
                        <label>
                            <input class="input-field" data-id="email" onblur="progresAnim(this)"  required type="text" />
                            <span class="label-text">Email Adress</span>
                            <span class="border"></span>
                        </label>
                    </div>
                    <div class="form-group">
                        <div class="progress"><div class="circle time"><span class="time" >4</span></div></div>
                        <div class="radio-holder">
                            <p>What is the best time to contact you?</p>
                            <input onblur="progresAnim(this)" data-id="time" type="radio" name="available" value="1"> Monday 3pm<br>
                            <input onblur="progresAnim(this)" data-id="time" type="radio" name="available" value="2"> Tuesday 3pm
                        </div>
                    </div>
                    <button class="button" id="submit" type="submit">Submit</button>
                </div>



            </form>


        </main>
        <script src="main.js" type="text/javascript"></script>
        

    </body>
</html>
